<html>
    <head>
        <meta charset="utf-8">
        <style>
            canvas {
                height: 1000px;
                width: 1000px;
                border: 5px solid black; 
            }
        </style>
    </head> 
    <body>
        <h1>Polynomial Graphing Calculator</h1>
        <canvas id="canvas"></canvas>

        <h2>Input</h2>

        <div id="showEqu"></div>

        <p>
            <select id="comboType">
                <option value="add">Addition</option>
                <option value="mult">Multiplication</option>
            </select>

        </p>

        <p>
            <label>Equation One</label>
            <select onchange="changeInputPanel('graph1', 'input1', '1')" id="graph1">
                <option value="const">c</option>
                <option value="linear">a(x + b)</option>
                <option value="deg2">a(x + b)^2<option>
            </select>

            <div id="input1">
                <label>Value</label>
                <input type="number" min="-10" max="10">
            </div>
        </p>

        <p>
            <label>Equation Two</label>
            <select onchange="changeInputPanel('graph2', 'input2', '2')" id="graph2">
                <option value="const">c</option>
                <option value="linear">a(x + b)</option>
                <option value="deg2">a(x + b)^2</option>
            </select>

            <div id="input2">
                <label>Value</label>
                <input type="number" min="-10" max="10">
            </div>
        </p>

        <p>
            <button onclick="run()">Graph</button>
        </p>

    </body>
    <script>
        function changeInputPanel(inputId, panelId, n) {
            function createNumInput(id) {
                let out = document.createElement("input");
                
                out.setAttribute('type', 'number');
                out.setAttribute('min', '-10');
                out.setAttribute('max', "10");
                out.setAttribute('id', id);
                
                return out;
            }

            function createLabel(text) {
                let lab = document.createElement('label');
                let str = document.createTextNode(text);

                lab.appendChild(str);

                return lab;
            }

            let code = document.getElementById(inputId).value;
            let panelPnt = document.getElementById(panelId);

            Array.from(panelPnt.children).forEach(
                function (e0) {
                    e0.remove();
            });

            switch(code) {
                case 'const':

                    let label = createLabel('c');
                    let c = createNumInput('num_c' + n);

                    panelPnt.appendChild(label);
                    panelPnt.appendChild(c);

                    break;
                case 'linear':
                case 'deg2':

                    let labelA = createLabel('a');
                    let a = createNumInput('num_a' + n);

                    let labelB = createLabel('b');
                    let b = createNumInput('num_b' + n);

                    panelPnt.appendChild(labelA);
                    panelPnt.appendChild(a);
                    panelPnt.appendChild(labelB);
                    panelPnt.appendChild(b);

                    break;
                
                default:
                    console.log('Error, the equation-code is wrong.')
            }
        }
        
        function horizontalLine() {
            let pnt = document.getElementById('canvas');
            pnt.getContext('2d');

            pnt.moveTo(0, 500);
            pnt.lineTo(1000, 500);
            pnt.stroke();

        }

        horizontalLine();

        

    </script>
</html>
