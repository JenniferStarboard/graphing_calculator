<html>
    <head>
        <meta charset="utf-8">
        <style>
            canvas {
                border: 5px solid black; 
            }
        </style>
    </head> 
    <body>
        <h1>Polynomial Graphing Calculator</h1>
        <canvas id="canvas" height="1000px" width="1000px"></canvas>

        <h2>Input</h2>

        <div id="showEqu"></div>

        <p>
            <label>Equation One</label>
            <select onchange="changeInputPanel('graph1', 'input1', '1')" id="graph1">
                <option value="intersectForm">a(x - b)</option>
                <option value="basicForm">ax + b<option>
            </select>

            <div id="input1">
                <label>a:  </label>
                <input type="number" min="-10" max="10">

                <label>b:  </label>
                <input type="number" min="-10" max="10">

            </div>
        </p>

        <p>
            <label>Equation Two</label>
            <select onchange="changeInputPanel('graph2', 'input2', '2')" id="graph2">
                <option value="intersectForm">a(x - b)</option>
                <option value="basicForm">ax + b<option>
            </select>

            <div id="input2">
                <label>a:  </label>
                <input type="number" min="-10" max="10">

                <label>b:  </label>
                <input type="number" min="-10" max="10">
            </div>
        </p>

        <p>
            <button onclick="run()">Graph</button>
        </p>

    </body>
    <script>
        
        
        function axisLines(cx, cy, ident) {
            let pnt = document.getElementById(ident);
            let can = pnt.getContext('2d');

            can.strokeStyle = '#000000';
            can.moveTo(0, cy);
            can.lineTo(1000, cy);
            can.stroke();

            can.moveTo(cx, 0);
            can.lineTo(cx, 1000);
            can.stroke();

        }

        

        axisLines(300, 500, 'canvas');

        

    </script>
</html>
